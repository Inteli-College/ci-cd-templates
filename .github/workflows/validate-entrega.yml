name: Validar Entrega

on:
  workflow_call:

jobs:
  check-deliverables:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Conferir arquivos obrigatórios
        run: |
          REQUIRED=("README.md" "docs/" "src/")
          for file in "${REQUIRED[@]}"; do
            if [ ! -e "$file" ]; then
              echo "❌ Faltando $file"
              exit 1
            fi
          done
          echo "✅ Todos os arquivos obrigatórios encontrados."
